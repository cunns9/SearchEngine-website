<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="topBorder">
        <h1>Search Any Gif!</h1>
    </section>
    
    <section id="container">
        <div id="searchBar">
            <form class="d-flex">
                <input id="search" class="form-control me-2" type="search" placeholder="Type your Gif..." aria-label="Search">
                <button class="btn btn-warning" type="submit" id="btnSearch">Giphy!</button>
            </div>
          </form>
    
    </section>
    <section class="out"></section>

    <section class="text"><h1>Gif Animals</h1></section>

    <section class="js-container animals-container"></section>
    <section id="footer">
        <h6>Powered by</h6>
        <img src="img/gif.png" class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}" alt="">
    </section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="js/giphy.js"></script>

<script src="js/main.js"></script> 
    </body>
</html>
